name: Deploy MkDocs

on:
  push:
    branches:
      - "**"
  workflow_dispatch:
  pull_request:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10" # Use your desired Python version

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"

      - name: Install dependencies
        run: poetry install

      - name: Run pre-commit checks
        uses: pre-commit/action@v3.0.0
        id: pre-commit
        with:
          extra_args: --all-files --show-diff-on-failure
        continue-on-error: true

      - name: Check for pre-commit changes
        id: git_diff
        run: |
          git diff --exit-code || echo "Changes detected"

      - name: Commit changes
        if: steps.git_diff.outputs.changes != ''
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Fix issues detected by pre-commit"
          git push origin HEAD:${{ github.ref }}

      - name: Build MkDocs site
        run: poetry run mkdocs build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write  # Required to deploy to GitHub Pages.
      id-token: write  # Required to verify that the deployment originates from this workflow.

    steps:
      - name: Deploy the website
        uses: actions/deploy-pages@v4
